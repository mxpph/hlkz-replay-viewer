<!DOCTYPE html>
<html>

<head>
    <title>Maps</title>
</head>

<body>
    <h1>Maps List</h1>
    <table border="1" id="table">
        <thead>
            <tr>
                <th>Map Name</th>
                <th>Pure WR</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("https://hlkz.sourceruns.org/api/maps")
            .then(r => r.json())
            .then(data => {
                const tbody = document.querySelector("#table tbody");
                data.data.forEach(m => {
                    const tr = document.createElement("tr");
                    const time = new Date(m.pure_wr * 1000).toISOString().substring(14, 23)
                    tr.innerHTML = `
                    <td><a href="map.html?map=${m.name}">${m.name}</a></td>
                    <td>${time}</td>
                `;
                    tbody.appendChild(tr);
                });
            });
    </script>
</body>

</html>
